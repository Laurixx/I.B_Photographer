<!DOCTYPE html>
<html lang="en">

<head>
  <title>P.H Passion | BOOK</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="main-header">
    <nav class="nav main-nav">
      <ul>
        <li><a href="HOME.html">HOME</a></li>
        <li><a href="ABOUT.html">ABOUT</a></li>
        <li><a href="BOOK.html">BOOK</a></li>
      </ul>
    </nav>
    <h1 class="PH-name">I.B Photographer</h1>
  </header>

  <section class="container content-section">
    <h2 class="section-header">Photo Shoots</h2>
    <div class="book-items">
      <div class="book-item">
        <div>
          <span class="book-item-title">Normal Photo Shoot</span>
        </div>
        <img src="Images/normal photo shoot.jpg" class="book-item-img">
        <div class="book-item-details">
          <span class="book-item-price">£15.50</span>
          <button role="button" class="btn  book-btn">ADD TO CART</button>
        </div>
      </div>

      <div>
        <div class="book-item">
          <span class="book-item-title">Wedding Photo Shoot</span>
        </div>
        <img src="Images/wedding photo shoot.jpg" class="book-item-img">
        <div class="book-item-details">
          <span class="book-item-price">£100.00</span>
          <button role="button" class="btn book-btn">ADD TO CART</button>
        </div>
      </div>

      <div>
        <div class="book-item">
          <span class="book-item-title">Party Photo Shoot</span>
        </div>
        <img src="Images/party photo shoot.jpg" class="book-item-img">
        <div class="book-item-details">
          <span class="book-item-price">£70.00</span>
          <button role="button" class="btn book-btn">ADD TO CART</button>
        </div>
      </div>
  </section>

  <section>
    <h2 class="section-header">Merch</h2>
    <div class="book-items">
      <div>
        <div>
          <snap class="book-item-title">T-Shirt</snap>
        </div>
        <img src="Images/Merch T-Shirt.jpg" class="merch-img">
        <div class="book-item-details">
          <span class="book-item-price">£12.40</span>
          <button role="button" class="btn book-btn">ADD TO CART</button>
        </div>
      </div>

      <div>
        <div>
          <snap class="book-item-title">CUP</snap>
        </div>
        <img src="Images/Merch Cup.jpg" class="merch-img">
        <div class="book-item-details">
          <span class="book-item-price cup-price">£9.40</span>
          <button role="button" class="btn book-btn">ADD TO CART</button>
        </div>
      </div>
    </div>
    </div>
  </section>

  <section class="container content-section">
    <h2 class="section-header">Cart</h2>
    <div class="cart-row">
      <span class="cart-item cart-header cart-collum">ITEM</span>
      <span class="cart-price cart-header cart-collum">PRICE</span>
      <span class="cart-quantity cart-header cart-collum">QUANTITY</span>
    </div>
    <div class="cart-row">
      <div class="cart-item cart-collum">
        <img src="Images/Merch Cup.jpg" width="100" height="100" class="cart-item-image">
        <span class="cart-item-title">CUP</span>
      </div>
      <span class="cart-price cart-collum">£9.40</span>
      <input type="number" class="cart-quantity-input" value="1">
      <button role="button" class="btn btn-danger">REMOVE</button>
    </div>

    <div>
      <span class="total-price-title">Total:</span>
      <span class="cart-price">£ 9.40</span>
      <div>
        <button role="button" class="book-btn purchase-btn">PURCHASE</button>
      </div>
  </section>
  <footer class="main-footer main-footer-container">
    <h3 class="PH-contact-name">I.B Photographer Contact</h3>
    <ul class="nav footer-nav">
      <li><a href="https://www.facebook.com/ionutz.constantin.35" target="_blank">
          <img src="Images/facebook.png"></a></li>
      <li><a href="https://www.instagram.com/ph0t0_passion/" target="_blank">
          <img src="Images/instagram.png"></a></li>
    </ul>
  </footer>
</body>

</html>
